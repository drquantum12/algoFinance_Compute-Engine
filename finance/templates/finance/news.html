{% extends 'finance/index.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="news-container" style="margin-top: 8px; padding:5px;">
                {% for news in news_list %}
                <div class="card p-2 mb-2">
                    <h5 class="card-title mb-3">{{ news.title }}</h5>
                    <span class="mb-3" style="display: flex; justify-content: space-between;">
                        <h6 class="card-subtitle mb-2 text-muted">{{ news.pubDate }}</h6>
                        {% if news.sentiment == "Negative" %}
                            <span class="badge bg-danger">Negative</span>
                        {% elif news.sentiment == "Neutral" %}
                            <span class="badge bg-warning">Neutral</span>
                        {% else %}
                            <span class="badge bg-success">Positive</span>
                        {% endif %}
                    </span>
                    <p class="card-text mb-2">{{ news.para }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
